<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文件上传</title>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
<script src="./js/lib/jquery.min.js"></script>
<script src="./js/lib/jquery.ui.widget.js"></script>
<script src="./js/lib/jquery.iframe-transport.js"></script>
<script src="./js/lib/jquery.fileupload.js"></script>
<script src="./js/app.js"></script>
</head>
<body>
	<form method="post" enctype="multipart/form-data">
		<input type="file" name="file" id="fileupload" accept=".xls,.xlsx">
		<div class="progress col-md-3">
			<div class="progress-bar" role="progressbar"></div>
		</div>
	</form>
</body>
</html>
